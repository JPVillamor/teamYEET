{% extends "base_generic.html" %}

{% block content %}
  <h1>Record List</h1>
  {% if record_list %}
  <ol>
    {% for record in record_list %}
      <li>
        ({{record.time}} {{record.sensor}} {{record.value}} {{record.unit}})
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no records.</p>
  {% endif %}
{% endblock %}
