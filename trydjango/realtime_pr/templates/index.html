<!DOCTYPE html> 
<html lang="en">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <title>Real-Time app with Django Channels</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!---<div class="col-6 mx-auto mt-5">-->
                <div>
                    <canvas id="myChart" width="400" height="200"></canvas>
                    <h1 id="temp">{{ text }}</h1>
                    <h1 id="accx">{{ text }}</h1>
                    <h1 id="accy">{{ text }}</h1>
                    <h1 id="accz">{{ text }}</h1>
                </div>
            </div>
        </div>
    
    <script>
        var socket = new WebSocket('ws://localhost:8000/ws/some_url/');
        const myData = [];
        var time_counter = 0;
        const time_axis = [];

        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Sensor Data',
                    data: [],
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data); //data.<dictionary key>
            if (data.sensor == 'temperature'){
                document.querySelector('#temp').innerText = data.value + " C"; //JSON.stringify(data);
                myData.push(data.value);
                //time_axis.push(time_counter++);
                myChart.data.labels.push(time_counter.toString());
                time_counter++;
                myChart.data.datasets.forEach((dataset) => {
                    dataset.data.push(myData[myData.length-1]);
                });
                myChart.update();
                console.log(myData);
            }
            else if (data.sensor == 'accx') {
                document.querySelector('#accx').innerText = "X: " + data.value + " m/s/s";
            }
            else if (data.sensor == 'accy') {
                document.querySelector('#accy').innerText = "Y: " + data.value + " m/s/s";
            }
            else if (data.sensor == 'accz') {
                document.querySelector('#accz').innerText = "Z: " + data.value + " m/s/s";
            }
        }
        

    </script>
    </body>
</html>
